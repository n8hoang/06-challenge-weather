<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="weatherApp">
        <input type="text" id="cityInput" placeholder="Search for a city">
        <button id="searchBtn">Search</button>
        <div id="currentWeather">
            <div id="currentTemp">  </div>
            <div id="currentHumidity">  </div>
            <div id="currentWind">  </div>
        </div>
        <div id="forecast">
            <div id="dayOneWeather"></div>
            <div id="dayTwoWeather"></div>
            <div id="dayThreeWeather"></div>
            <div id="dayFourWeather"></div>
            <div id="dayFiveWeather"></div>
        </div>
        <ul id="searchHistory"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
